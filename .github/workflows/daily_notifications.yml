# .github/workflows/daily_notifications.yml (The Final Correct Version)

name: Daily Hunter Notifications

on:
  schedule:
    - cron: '30 3 * * *'    # 9:00 AM IST
    - cron: '30 14 * * *'   # 8:00 PM IST
  workflow_dispatch:

jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # THIS IS THE CRITICAL FIX
      - name: Install all dependencies from requirements.txt
        run: pip install -r requirements.txt

      - name: Run Notifier Script
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          YOUR_WHATSAPP_NUMBER: ${{ secrets.YOUR_WHATSAPP_NUMBER }}
        run: python notifier.py
