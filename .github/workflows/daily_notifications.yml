# .github/workflows/daily_notifications.yml (The Forensic Debugging Version)

name: Daily Hunter Notifications

on:
  schedule:
    - cron: '30 3 * * *'
    - cron: '30 14 * * *'
  workflow_dispatch:

jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # --- DEBUG STEP 1: Asalu files unnaya? ---
      - name: DEBUG - List files in workspace
        run: ls -l

      # --- DEBUG STEP 2: requirements.txt lo em undi? ---
      - name: DEBUG - Show contents of requirements.txt
        run: cat requirements.txt

      # --- INSTALLATION STEP ---
      - name: Install dependencies from requirements.txt
        run: pip install -r requirements.txt

      # --- DEBUG STEP 3: Anni install ayyaya? ---
      - name: DEBUG - List installed packages
        run: pip list

      # --- FINAL SCRIPT RUN ---
      - name: Run Notifier Script
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          YOUR_WHATSAPP_NUMBER: ${{ secrets.YOUR_WHATSAPP_NUMBER }}
        run: python notifier.py
